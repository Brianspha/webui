<app-raiden-dialog
    titleText="New Token Network"
    acceptText="Register"
    [acceptDisabled]="form.invalid"
    [formGroup]="form"
    (accept)="accept()"
    (cancel)="cancel()"
>
    <app-address-input
        formControlName="token_address"
        placeholder="Token address"
    >
    </app-address-input>
</app-raiden-dialog>
