<app-raiden-dialog
    [titleText]="withdraw ? 'Withdraw' : 'Deposit'"
    [acceptText]="withdraw ? 'Withdraw' : 'Deposit'"
    [acceptDisabled]="form.invalid"
    [formGroup]="form"
    (accept)="accept()"
    (cancel)="cancel()"
>
    <app-token-input formControlName="amount"> </app-token-input>
</app-raiden-dialog>
