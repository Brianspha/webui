<mat-select
    [(value)]="value"
    (selectionChange)="onChange($event.value)"
    (focus)="onTouched()"
    placeholder="Token Network"
    fxFlex="0 1 161px"
>
    <mat-option
        *ngFor="let option of tokens$ | async; trackBy: trackByFn"
        [value]="option"
        class="token-option"
    >
        <span>{{ option.symbol }}</span>
        <span>{{ option.name }}</span>
        <span>{{ option.address }}</span>
    </mat-option>
</mat-select>
