<div class="header" fxLayout="row wrap">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <div
            *ngIf="balance$ | async as balance"
            class="header__label header__box"
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="11px"
        >
            <div>
                <span [matTooltip]="balance"
                    >{{ balance | displayDecimals: 3 }}
                    {{ (network$ | async)?.shortName }}
                </span>
                on-chain balance
            </div>
            <div *ngIf="zeroBalance$ | async" class="header__alert-box">
                Funds needed
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="18px">
            <div class="header__label header__label--secondary">
                Your address
            </div>
            <span
                class="header__address"
                matTooltip="{{ raidenAddress }}
            (Click to copy)"
                ngxClipboard
                [cbContent]="raidenAddress"
                >{{ raidenAddress }}</span
            >
        </div>
    </div>

    <div fxFlex="1 1 auto"></div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="55px">
        <app-search-field></app-search-field>
        <button
            class="notification-button"
            mat-icon-button
            matTooltip="Open notification panel"
            (click)="toggleNotificationSidenav()"
            id="notification-button"
        >
            <mat-icon
                class="notification-button__icon"
                svgIcon="notification"
                aria-label="Open notification panel"
                [matBadge]="numberOfNotifications$ | async"
                matBadgeOverlap="true"
                matBadgePosition="above after"
                [matBadgeHidden]="(numberOfNotifications$ | async) === '0'"
            >
            </mat-icon>
        </button>
    </div>
</div>
