<mat-sidenav-container>
    <mat-sidenav-content>
        <div class="info-container" fxLayout="row" fxLayoutAlign="center">
            <div
                *ngIf="showNetworkInfo"
                class="network-info"
                fxLayout="row"
                fxLayoutAlign="center center"
                [@easeInOut]="'in'"
            >
                <span>
                    You are running Raiden on
                    {{ (network$ | async)?.name }} testnet
                </span>
                <button
                    mat-icon-button
                    class="network-info__close"
                    (click)="hideNetworkInfo()"
                >
                    <mat-icon
                        aria-label="Close network info"
                        svgIcon="close"
                    ></mat-icon>
                </button>
            </div>
        </div>
        <div class="content">
            <router-outlet *ngIf="!hasError(); else api_error"></router-outlet>
            <ng-template #api_error>
                <app-error
                    *ngIf="hasApiError(); else rpc_error"
                    errorTitle="Raiden API connection error!"
                    errorDescription="A connection with the Raiden API could not be established. \n
                        Please try again."
                    buttonText="Retry"
                    [errorContent]="getApiErrorMessage()"
                    (buttonClicked)="attemptApiConnection()"
                ></app-error>
            </ng-template>
            <ng-template #rpc_error>
                <app-error
                    errorTitle="JSON RPC connection error!"
                    errorDescription="A connection with the Web3 provider could not be established. \n
                        Please try again."
                    buttonText="Retry"
                    [errorContent]="getRpcErrorTrace()"
                    (buttonClicked)="attemptRpcConnection()"
                ></app-error>
            </ng-template>
        </div>
    </mat-sidenav-content>

    <mat-sidenav
        mode="over"
        position="end"
        [autoFocus]="false"
        ngClass.xs="notification-sidenav-mobile"
        ngClass="notification-sidenav"
        #notification_sidenav
    >
        <app-notification-panel
            (close)="notification_sidenav.close()"
        ></app-notification-panel>
    </mat-sidenav>
</mat-sidenav-container>
